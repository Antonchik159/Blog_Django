{% extends "blog/base.html" %}

{% block title %}
Пости
{% endblock %}

{% block content %}
    {% if posts %}
    <div>
        {% for i in posts %}
            <div class="card mb-3 mt-4 p-4 rounded shadow">
                    <center><h3 class="alert-heading">{{ i.title }}</h3></center>
                    <p>{{ i.content }}</p>
                    {{ i.published_date }}
                    {% load static %}
                    <a href="{% url 'edit_post' i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                      </svg></a><br>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <h3>Нажаль немає данних</h3>
        
    {% endif %}
{% endblock %}
