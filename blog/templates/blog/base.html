<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
  <style>
    .my-active {
    background-color: #fce9ff;
    color: #ff83be;
    border-radius: 5px;
    }
    .my-nav {
      color: #ff83be;
    }
  </style>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link my-nav {% if request.path == '/' %}my-active{% endif %}">Головна</a></li>
        <li class="nav-item"><a href="{% url 'posts' %}" class="nav-link my-nav {% if request.path == '/posts' %}my-active{% endif %}">Пости</a></li>
        <li class="nav-item"><a href="{% url 'create_posts' %}" class="nav-link my-nav {% if request.path == '/create_posts' %}my-active{% endif %}">Створити пост</a></li>
        <li class="nav-item"><a href="{% url 'create_author' %}" class="nav-link my-nav"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff83be" class="bi bi-person-fill-add" viewBox="0 0 16 16">
          <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
          <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
        </svg></a></li>
      </ul>
    </header>
  </div>



  <div class="container mt-4 d-flex flex-column min-vh-100">
      {% block content %}
      <!-- Основное содержимое -->
      {% endblock %}
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Anton Uniatickyi</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="https://t.me/too_xaa"><img src="static/telegram.png" alt="Telegram" width="24" height="24"></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/__.toxa._?igsh=aTVtMnIwOTVqNzVq"><img src="static/instagram.png" alt="Instagram" width="24" height="24"></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://x.com/T0hich"><img src="static/twitter.png" alt="X" width="24" height="24"></a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
